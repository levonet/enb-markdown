language: node_js
sudo: false
matrix:
  include:
    - node_js: 6
      env: COVERALLS=1
    - node_js: 7
branches:
  only:
    - master
script:
  - npm run lint
  - npm run fixtures
  - npm run coveralls
after_success:
  - |
      if [ "x$COVERALLS" = "x1" ]; then
        npm i coveralls
        cat ./coverage/lcov.info | $(npm bin)/coveralls && echo "Coverage data was sent to coveralls!"
      fi
deploy:
  provider: npm
  email: levonet@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    node: 6
